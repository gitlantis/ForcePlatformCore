<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="../assets/bootstrap/css/carousel/">
    <!-- Bootstrap core CSS -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-size: 0.7rem;
        }
        .bd-placeholder-img {
            font-size: 1.0rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../assets/bootstrap/carousel.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row border border-1 border-primary border-end-0 border-start-0">
                <span><b>PATIENT: </b> <b>.Patient</b></span>
            </div>
            <div class="row border border-1 border-primary border-end-0 border-start-0  border-top-0 border-bottom-0">
                <div class="col-sm">
                    <span><b>DATE OF BIRTH: </b> .BirthDate</span>
                </div>
                <div class="col-sm">
                    <span><b>WEIGHT: </b> .Weight</span>
                </div>
                <div class="col-sm">
                    <span><b>HEIGHT: </b> .Height</span>
                </div>
                <div class="col-sm">
                    <span><b>GENDER: </b> .Gender</span>
                </div>
            </div>
            <div class="row border border-1 border-primary border-end-0 border-start-0">
                <span><b>COMMENT: </b> .Comment <b>/ Report date: </b> .ReportDate</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container-sl marketing" style="padding-top: 25px;">
            <div class="row">
                <div class="col-6">
                    <img style="padding: 0px;" width="95%" src="../assets/images/chart1.png">
                </div>
                <div class="col-6">
                    <img style="padding: 0px;" width="95%" src="../assets/images/chart2.png">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <img style="padding: 0px;" width="95%" src="../assets/images/chart3.png">
                </div>
                <div class="col-6">
                    <img style="padding: 0px;" width="95%" src="../assets/images/chart4.png">
                </div>
            </div>
        </div>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
